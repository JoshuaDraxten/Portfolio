      <h2 id="articleTitle">Life is absurd.</h2>
        <p>
          Existentialistic ideas came out of a time in society when there was a deep sense of despair following the Great Depression and World War II.
          There was a spirit of optimism in society that was destroyed by World War I and its mid-century calamities.
          This despair has been articulated by existentialist philosophers well into the 1970s and continues on to this day as a popular way of thinking and reasoning
          (with the freedom to choose oneâ€™s preferred moral belief system and lifestyle).
        </p>
        <p>
          An existentialist could either be a religious moralist, agnostic relativist, or an amoral atheist.
          Kierkegaard, a religious philosopher, Nietzsche, an anti-Christian,
          Sartre, an atheist, and Camus an atheist, are credited for their works and writings about existentialism.
          Sartre is noted for bringing the most international attention to existentialism in the 20th century.
        </p>
        <p>
          Each basically agrees that human life is in no way complete and fully satisfying because
          of suffering and losses that occur when considering the lack of perfection, power, and control one has over their life.
          Even though they do agree that life is not optimally satisfying, it nonetheless has meaning.
          Existentialism is the search and journey for true self and true personal meaning in life.
        </p>
